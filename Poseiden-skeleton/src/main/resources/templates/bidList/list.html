<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
			<span th:hidden="${isUser}">&nbsp;|&nbsp;
			<a href="/user/list">User</a>
			</span>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user" th:text="${username}"></b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm" th:hidden="${isUser}">Add New</a>
		<button type="button" class="btn btn-secondary btn-sm" th:hidden="${!isUser}">Add New</button>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="bidList : ${bidListList}">
				<td th:text="${bidList.getBidListId()}"></td>
				<td th:text="${bidList.getAccount()}"></td>
				<td th:text="${bidList.getType()}"></td>
				<td th:text="${bidList.getBidQuantity()}"></td>
				<td>
					<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}" style="text-decoration: none" th:hidden="${isUser}">
						<button type="button" class="btn btn-warning">Edit</button>
					</a>
						<button type="button" class="btn btn-secondary" th:hidden="${!isUser}">Edit</button>
					<a th:href="@{/bidList/delete/{id}(id=${bidList.bidListId})}" style="text-decoration: none" th:hidden="${isUser}">
						<button type="button" class="btn btn-danger">Delete</button>
					</a>
					<button type="button" class="btn btn-secondary" th:hidden="${!isUser}">Delete</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
