<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodysRating">MoodysRating</label>
				<input type="text" class="form-control" id="moodysRating" aria-describedby="moodysRatingHelp" placeholder="Enter moodysRating" th:field="*{moodysRating}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></div>
			</div>
			<div class="form-group">
				<label for="sandPRating">SandPRating</label>
				<input type="text" class="form-control" id="sandPRating" aria-describedby="sandPRatingHelp" placeholder="Enter sandPRating" th:field="*{sandPRating}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></div>
			</div>
			<div class="form-group">
				<label for="fitchRating">Fitch Rating</label>
				<input type="text" class="form-control" id="fitchRating" aria-describedby="fitchRatingHelp" placeholder="Enter fitchRating" th:field="*{fitchRating}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></div>
			</div>
			<div class="form-group">
				<label for="orderNumber">Order Number</label>
				<input type="text" class="form-control" id="orderNumber" aria-describedby="orderNumberHelp" placeholder="Enter orderNumber" th:field="*{orderNumber}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/rating/list"><button type="button" class="btn btn-danger">Cancel</button></a>
		</form>
	</div>

</div>
</body>
</html>
