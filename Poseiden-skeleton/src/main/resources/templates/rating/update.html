<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="id">Id</label>
				<input type="text" class="form-control" id="id" aria-describedby="idHelp" th:placeholder="${rating.getId()}" th:field="*{id}" readonly>
			</div>
			<div class="form-group">
				<label for="moodysRating">MoodysRating</label>
				<input type="text" class="form-control" id="moodysRating" aria-describedby="moodysRatingHelp" th:placeholder="${rating.getMoodysRating()}" th:field="*{moodysRating}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></div>
			</div>
			<div class="form-group">
				<label for="sandPRating">SandPRating</label>
				<input type="text" class="form-control" id="sandPRating" aria-describedby="sandPRatingHelp" th:placeholder="${rating.getSandPRating()}" th:field="*{sandPRating}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></div>
			</div>
			<div class="form-group">
				<label for="fitchRating">FitchRating</label>
				<input type="text" class="form-control" id="fitchRating" aria-describedby="fitchRatingHelp" th:placeholder="${rating.getFitchRating()}" th:field="*{fitchRating}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></div>
			</div>
			<div class="form-group">
				<label for="orderNumber">Order Number</label>
				<input type="text" class="form-control" id="orderNumber" aria-describedby="orderNumberHelp" th:placeholder="${rating.getOrderNumber()}" th:field="*{orderNumber}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
			<a href="/rating/list"><button type="button" class="btn btn-danger">Cancel</button></a>
		</form>
	</div>

</div>
</body>
</html>
