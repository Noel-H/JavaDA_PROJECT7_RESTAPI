<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" th:field="*{name}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Enter description" th:field="*{description}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			</div>
			<div class="form-group">
				<label for="json">Json</label>
				<input type="text" class="form-control" id="json" aria-describedby="jsonHelp" placeholder="Enter json" th:field="*{json}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></div>
			</div>
			<div class="form-group">
				<label for="template">Template</label>
				<input type="text" class="form-control" id="template" aria-describedby="templateHelp" placeholder="Enter template" th:field="*{template}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></div>
			</div>
			<div class="form-group">
				<label for="sqlStr">SqlStr</label>
				<input type="text" class="form-control" id="sqlStr" aria-describedby="sqlStrHelp" placeholder="Enter sqlStr" th:field="*{sqlStr}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></div>
			</div>
			<div class="form-group">
				<label for="sqlPart">SqlPart</label>
				<input type="text" class="form-control" id="sqlPart" aria-describedby="sqlPartHelp" placeholder="Enter sqlPart" th:field="*{sqlPart}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/ruleName/list"><button type="button" class="btn btn-danger">Cancel</button></a>
		</form>
	</div>

</div>
</body>
</html>
