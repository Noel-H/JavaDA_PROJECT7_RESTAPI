<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:placeholder="${ruleName.getName()}" th:field="*{name}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" th:placeholder="${ruleName.getDescription()}" th:field="*{description}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			</div>
			<div class="form-group">
				<label for="json">Json</label>
				<input type="text" class="form-control" id="json" aria-describedby="jsonHelp" th:placeholder="${ruleName.getJson()}" th:field="*{json}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></div>
			</div>
			<div class="form-group">
				<label for="template">Template</label>
				<input type="text" class="form-control" id="template" aria-describedby="templateHelp" th:placeholder="${ruleName.getTemplate()}" th:field="*{template}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></div>
			</div>
			<div class="form-group">
				<label for="sqlStr">SqlStr</label>
				<input type="text" class="form-control" id="sqlStr" aria-describedby="sqlStrHelp" th:placeholder="${ruleName.getSqlStr()}" th:field="*{sqlStr}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></div>
			</div>
			<div class="form-group">
				<label for="sqlPart">SqlPart</label>
				<input type="text" class="form-control" id="sqlPart" aria-describedby="sqlPartHelp" th:placeholder="${ruleName.getSqlPart()}" th:field="*{sqlPart}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></div>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
			<a href="/ruleName/list"><button type="button" class="btn btn-danger">Cancel</button></a>
		</form>
	</div>

</div>
</body>
</html>
