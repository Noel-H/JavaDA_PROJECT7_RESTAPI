<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="account">Account</label>
				<input type="text" class="form-control" id="account" aria-describedby="accountHelp" placeholder="Enter account" th:field="*{account}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
			</div>
			<div class="form-group">
				<label for="type">Type</label>
				<input type="text" class="form-control" id="type" aria-describedby="typeHelp" placeholder="Enter type" th:field="*{type}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
			</div>
			<div class="form-group">
				<label for="buyQuantity">Bid Quantity</label>
				<input type="text" class="form-control" id="buyQuantity" aria-describedby="buyQuantityHelp" placeholder="Enter bid quantity" th:field="*{buyQuantity}">
				<div class="alert alert-warning" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/trade/list"><button type="button" class="btn btn-danger">Cancel</button></a>
		</form>
	</div>

</div>
</body>
</html>
