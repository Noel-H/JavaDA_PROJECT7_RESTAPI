<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
			<span th:if="${isRoleAdmin}">&nbsp;|&nbsp;
			<a href="/user/list">User</a>
			</span>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user" th:text="${username}"></b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm" th:if="${isRoleAdmin}">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th th:if="${isRoleAdmin}">Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="trade : ${tradeList}">
				<td th:text="${trade.getTradeId()}"></td>
				<td th:text="${trade.getAccount()}"></td>
				<td th:text="${trade.getType()}"></td>
				<td th:text="${trade.getBuyQuantity()}"></td>
				<td th:if="${isRoleAdmin}">
					<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}" style="text-decoration: none">
						<button type="button" class="btn btn-warning">Edit</button>
					</a>
					<a th:href="@{/trade/delete/{id}(id=${trade.tradeId})}" style="text-decoration: none">
						<button type="button" class="btn btn-danger">Delete</button>
					</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
